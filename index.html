<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dogCalc.js" defer></script>
</head>
<body>
    <h2>Dog Lodging Price Calculator</h2>
    <form>
        <label for="dogSize">Dog Size</label><br>
        <select name="dogSize" id="dogSize">
            <option value="30">Small: ($30/day)</option>
            <option value="32">Large: ($32/day)</option>
        </select>
        <br>
        <label for="days">Number of Days</label>
        <input type="text" name="days" id="days">
        <br>
        <button type="button" name="calc" id="calc" onclick="Calculate()">Calculate</button>
        <div id="price">Price: </div>
        <div id="tax">Tax: </div>
        <div id="total">Total: </div>
    </form>
</body>
</html>
